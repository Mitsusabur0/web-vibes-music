        /* Add carousel styles directly here for easier implementation */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .carousel-wrapper {
            overflow: hidden;
            position: relative;
        }

        .carousel-item {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .carousel-item.active {
            display: block;
            opacity: 1;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-light);
            border: none;
            font-size: 24px;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .carousel-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--accent-color);
        }

        .carousel-nav.prev {
            left: -50px;
        }

        .carousel-nav.next {
            right: -50px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--overlay-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .indicator.active {
            background-color: var(--accent-color);
        }

        /* Ensure items take full width of container */
        .carousel-container .music-item {
            width: 100%;
            margin: 0;
        }

        @media (max-width: 768px) {
            .carousel-nav {
                font-size: 18px;
                padding: 10px;
            }
            
            .carousel-nav.prev {
                left: -30px;
            }
            
            .carousel-nav.next {
                right: -30px;
            }
        }

        @media (max-width: 480px) {

    </style>

    <!-- Additional carousel script for testing purposes -->
    <script>
        // This additional script ensures carousel functionality even if main.js hasn't been updated
        document.addEventListener('DOMContentLoaded', function() {
            const carousels = document.querySelectorAll('.carousel-container');
            
            carousels.forEach(carousel => {
                const items = carousel.querySelectorAll('.carousel-item');
                const prevBtn = carousel.querySelector('.carousel-nav.prev');
                const nextBtn = carousel.querySelector('.carousel-nav.next');
                const indicators = carousel.querySelectorAll('.indicator');
                let currentIndex = 0;
                
                // Function to show item at specific index
                function showItem(index) {
                    // Hide all items
                    items.forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Update indicators
                    if (indicators.length > 0) {
                        indicators.forEach(indicator => {
                            indicator.classList.remove('active');
                        });
                        indicators[index].classList.add('active');
                    }
                    
                    // Show selected item
                    items[index].classList.add('active');
                    currentIndex = index;
                }
                
                // Previous button click
                if (prevBtn) {
                    prevBtn.addEventListener('click', function() {
                        let index = (currentIndex - 1 + items.length) % items.length;
                        showItem(index);
                    });
                }
                
                // Next button click
                if (nextBtn) {
                    nextBtn.addEventListener('click', function() {
                        let index = (currentIndex + 1) % items.length;
                        showItem(index);
                    });
                }
                
                // Indicator clicks
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', function() {
                        showItem(index);
                    });
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', function(e) {
                    // Only process keyboard events if we're on a page with carousels
                    if (e.key === 'ArrowLeft' && prevBtn) {
                        prevBtn.click();
                    } else if (e.key === 'ArrowRight' && nextBtn) {
                        nextBtn.click();
                    }
                });
            });
        });
    </script>
