<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | Bives</title>
    <meta name="description" content="Listen to music from Bives - An electrifying indie pop-rock band from Los Angeles">
    <link rel="stylesheet" href="/Static/css/main.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./Media/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Media/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Media/images/favicon_io/favicon-16x16.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="/Media/images/logo/logo-w.png" alt="Bives Logo" class="logo-img">
                </a>
            </div>
            
            <!-- Desktop Navigation Menu -->
            <ul class="nav-menu">
                <a href="index.html" class="nav-link">
                    <img src="/Media/images/fonts/home/home-w.png" alt="home img" class="font-img">
                </a>
                <a href="bio.html" class="nav-link">
                    <img src="/Media/images/fonts/bio/bio-w.png" alt="bio img" class="font-img">
                </a>
                <a href="gallery.html" class="nav-link">
                    <img src="/Media/images/fonts/gallery/gallery-w.png" alt="gallery img" class="font-img">
                </a>
                <a href="videos.html" class="nav-link">
                    <img src="/Media/images/fonts/videos/videos-w.png" alt="videos img" class="font-img">
                </a>
                <a href="music.html" class="nav-link">
                    <img src="/Media/images/fonts/music/music-w.png" alt="music img" class="font-img">
                </a>
            </ul>
            
            <!-- Social Media Links (right column) -->
            <div class="social-links">
                <a href="https://www.instagram.com/bives.mp3/" target="_blank" aria-label="Instagram">
                    <img src="/Media/images/socials/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.youtube.com/channel/UCIbGfi64LMCAx41w2G6Bcbw" target="_blank" aria-label="YouTube">
                    <img src="/Media/images/socials/youtube.png" alt="YouTube" class="social-icon">
                </a>
                <a href="https://open.spotify.com/artist/2z56uAB5zLrQXs2lIUnxNt" target="_blank" aria-label="Spotify">
                    <img src="/Media/images/socials/spotify.png" alt="Spotify" class="social-icon">
                </a>
                <a href="https://music.apple.com/us/artist/bives/1753832882" target="_blank" aria-label="Apple Music">
                    <img src="/Media/images/socials/apple.png" alt="Apple Music" class="social-icon">
                </a>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Music Section -->
        <section class="music-page">
            <div class="music-background"></div>
            <div class="music-content-container">
                <!-- Scrollable Songs Section -->
                <div class="music-scrollable-area">
                    <div class="music-title">
                        <img src="/Media/images/fonts/music/music-w.png" alt="music img" class="music-title-img">
                    </div>
                    <!-- Vertical Music Layout -->
                    <div class="music-container">
                        <!-- First track -->
                        <div class="music-item">
                            <div class="spotify-wrapper">
                                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/70ogw1NKKOwiwG8KB1XOak?utm_source=generator&theme=0" width="100%" height="252" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>
                        
                        <!-- Second track -->
                        <div class="music-item">
                            <div class="spotify-wrapper">
                                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1wkabSJ81QsYG14vYfn6i8?utm_source=generator&theme=0" width="100%" height="252" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>
                        
                        <!-- Third track -->
                        <div class="music-item">
                            <div class="spotify-wrapper">
                                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7BXfAP07qdWw4hlUGqwCIs?utm_source=generator&theme=0" width="100%" height="252" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Bives Music</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/Static/js/main.js"></script>
</body>
</html>
